<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>munzirahmed.dev</title>
  <link rel="icon" type="image/x-icon" href="images/fav.svg">
  <link rel="stylesheet" href="postload.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0c290c;
      font-family: 'Sevastolink', monospace;
      color: #05b669;
    }

    #screen {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #scan, #bezel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 11;
    }

    /* Grid animation */
    .grid {
      position: absolute;
      top: 47%;
      left: 50.5%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 32px;
      width: 85%;
      height: 75%;
      z-index: 1;
    }

    .cell {
      width: 30px;
      height: 50px;
      display: flex;
      align-items: flex-end;
    }

    .fill {
      background-color: #05b669;
      width: 100%;
      height: 100%;
      transition: height 0s ease;
    }

    .thin .fill {
      height: 10px;
    }

    /* Hide interface initially */
    .interface {
      display: none;
      z-index: 3;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="screen">
    <!-- GRID Animation -->
    <div class="grid" id="grid">
      <script>
        for (let i = 0; i < 128; i++) {
          document.write('<div class="cell"><div class="fill"></div></div>');
        }
      </script>
    </div>
    <div class="interface" id="interface">
      <div class="top-bar"></div>
      <div class="top-bar-extension"></div>
      <div class="top-bar-text">PERSONAL TERMINAL</div>

      <div class="folders-label">FOLDERS</div>
      <div class="folders-list">
        <div class="folder active">
          <div class="folder-inner"><div class="folder-text">ABOUT ME</div></div>
          <div class="connector-line"></div>
          <div class="connector-vertical"></div>
          <div class="connector-top-right"></div>
        </div>
        <div class="folder">
          <div class="folder-inner"><div class="folder-text">PORTFOLIO</div></div>
          <div class="connector-line"></div>
          <div class="connector-vertical"></div>
          <div class="connector-top-right"></div>
        </div>
        <div class="folder">
          <div class="folder-inner"><div class="folder-text">EXTRA</div></div>
          <div class="connector-line"></div>
          <div class="connector-vertical"></div>
          <div class="connector-top-right"></div>
        </div>
      </div>

      <div class="content-header-bar" id="content-header-bar">MUNZIR AHMED</div>

      <div class="content-panel" id="content-panel">
        <div class="content-body" id="content-body">
          <p>Loading...</p>
        </div>
      </div>
    </div>
    <img src="images/scanlines.png" id="scan" />
    <img src="images/bezel.png" id="bezel" />
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('grid').classList.add('thin');
    }, 100);
    setTimeout(() => {
      document.getElementById('grid').style.display = 'none';
      document.getElementById('interface').style.display = 'block';
      const script = document.createElement('script');
      script.src = 'postload.js';
      document.body.appendChild(script);
    }, 225);
  </script>
</body>
</html>
